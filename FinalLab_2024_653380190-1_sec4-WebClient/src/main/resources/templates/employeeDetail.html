<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .info-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }

        p {
            font-size: 18px;
            color: #555;
            margin: 10px 0;
        }

        a.button {
            text-decoration: none;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            margin-top: 20px;
            display: inline-block;
        }

        a.button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Employee Information</h1>
    <div class="info-container">
        <p>Id: <span th:text="${employee.id}"></span></p>
        <p>Employee Name: <span th:text="${employee.name}"></span></p>
        <p>Department: <span th:text="${employee.department.name}"></span></p>
    </div>
    <a th:href="@{/web/employees}" class="button">Back</a>
</body>
</html>
