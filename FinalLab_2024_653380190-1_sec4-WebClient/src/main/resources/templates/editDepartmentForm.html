<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Department</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom right, #141414, #e74c3c);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #ecf0f1;
            text-shadow: 0 0 15px rgba(0, 0, 0, 0.8);
            height: 100vh; /* ใช้เพื่อให้เต็มความสูงของหน้าจอ */
            overflow: hidden; /* ป้องกันการเลื่อน */
        }

        h1 {
            color: #e74c3c;
            margin-bottom: 20px;
            font-size: 3em;
            text-align: center;
            letter-spacing: 1px;
        }

        form {
            background-color: #2c3e50;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.7);
            width: 80%;
            max-width: 600px;
        }

        label {
            font-size: 18px;
            color: #ecf0f1;
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"] {
            width: 99%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            background-color: #34495e;
            color: #ecf0f1;
        }

        input[type="text"]:focus {
            border-color: #e74c3c;
            outline: none;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .button-container a, .button-container button {
            background-color: #2980b9;
            color: white;
            padding: 12px 20px;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-right: 10px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .button-container a:hover {
            background-color: #1a5276;
        }

        .button-container button:hover {
            background-color: #1f3a3d;
            transform: translateY(-3px);
        }
    </style>
</head>

<body>
    <h1>Edit Department</h1>
    
    <form th:action="@{/web/departments/edit/{id}(id=${departments.id})}"
          th:object="${departments}" method="post">

        <label for="name">Department Name:</label>
        <input type="text" id="name" th:field="*{name}" required>

        <div class="button-container">
            <a th:href="@{/web/departments}" class="button">Back</a>
            <button type="submit">Save Change Department</button>
        </div>
    </form>
</body>

</html>
