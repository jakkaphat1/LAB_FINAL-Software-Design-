<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employee</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom right, #141414, #e74c3c);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #ecf0f1;
            text-shadow: 0 0 15px rgba(0, 0, 0, 0.8);
            height: 100vh; /* ใช้เพื่อให้เต็มความสูงของหน้าจอ */
            overflow: hidden; /* ป้องกันการเลื่อน */
        }

        h1 {
            color: #e74c3c;
            margin-bottom: 20px;
            font-size: 3em;
            text-align: center;
            letter-spacing: 1px;
        }

        form {
            background-color: rgba(255, 255, 255, 0.9); /* พื้นหลังโปร่งแสง */
            padding: 20px;
            border-radius: 8px;
            background-color: #34495e;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            width: 90%; /* ความกว้างของฟอร์ม */
            max-width: 700px; /* ความกว้างสูงสุด */
        }

        label {
            font-size: 20px;
            color: #ecf0f1;
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 99%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            color: #ecf0f1;
            background-color: #34495e;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
        }

        button {
            background-color: #e74c3c; /* สีแดงเหมือน Iron Man */
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #c0392b; /* สีแดงเข้มเมื่อ hover */
        }

        a.button {
            text-decoration: none;
            padding: 12px 20px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
        }

        a.button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <h1>Add Employee</h1>

    <form th:action="@{/web/employees/form}" th:object="${employee}" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}" required/>

        <label for="salary">Salary:</label>
        <input type="number" id="salary" th:field="*{salary}" required/>

        <label for="department">Department:</label>
        <select id="department" th:field="*{department.id}" required>
            <option value="">Select Department</option>
            <option th:each="department : ${departments}" 
                    th:value="${department.id}" 
                    th:text="${department.name}"></option>
        </select>

        <div class="button-container">
            <a th:href="@{/web/employees}" class="button">Back</a>
            <button type="submit">Submit</button>
        </div>
    </form>
</body>

</html>
