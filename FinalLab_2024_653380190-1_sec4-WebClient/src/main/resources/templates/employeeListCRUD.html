<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Employee List</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom right, #141414, #e74c3c);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #ecf0f1;
            text-shadow: 0 0 15px rgba(0, 0, 0, 0.8);
            height: 100vh; /* ใช้เพื่อให้เต็มความสูงของหน้าจอ */
            overflow: hidden; /* ป้องกันการเลื่อน */
        }

        h2 {
            color: #e74c3c;
            margin-bottom: 20px;
            font-size: 3em;
            text-align: center;
            letter-spacing: 1px;
        }

        table {
            width: 80%;
            border-collapse: collapse;
            margin-top: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.7);
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #e74c3c;
            color: white;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        tr:nth-child(even) {
            background-color: #34495e;
        }

        tr:hover {
            background-color: #5d6d7e;
            transition: background-color 0.3s ease;
        }

        a.button {
            text-decoration: none;
            padding: 10px 20px;
            background-color: #2980b9;
            color: white;
            border-radius: 5px;
            margin: 5px;
            display: inline-block;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        a.button:hover {
            background-color: #1a5276;
            transform: translateY(-3px);
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            width: 80%;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h2>List of Employees</h2>

    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Salary</th>
                <th>Department</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="employee : ${employees}">
                <td th:text="${employee.id}"></td>
                <td th:text="${employee.name}"></td>
                <td th:text="${employee.salary}"></td>
                <td th:text="${employee.department.name}"></td>
                <td>
                    <div class="action-buttons">
                        <a th:href="@{/web/employees/view/{id}(id=${employee.id})}" class="button">View</a>
                        <a th:href="@{/web/employees/edit/{id}(id=${employee.id})}" class="button">Edit</a>
                        <a th:href="@{/web/employees/delete/{id}(id=${employee.id})}" class="button">Delete</a>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>

    <div class="button-container">
        <a th:href="@{/}" class="button">Back</a>
        <a th:href="@{/web/employees/form}" class="button add-button">Add</a>
    </div>
</body>

</html>
